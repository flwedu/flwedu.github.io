    <script>
      "use strict";
      const renderTechnologies = (list) => {
        const techListEl = document.querySelector("#techList");
        list.forEach((item) => {
          const el = document.createElement("img");
          el.src = item.src;
          el.alt = item.alt;
          techListEl.appendChild(el);
        });
      };
      const generateCardInnerHtml = (project) => {
        return `
  <div class="col-12">
    <img src=${project.imgUrl} class="card-img-top" />
    <div class="card-body">
    <h5 class="card-title">${project.title}</h5>
    <p class="card-text">
    ${project.description}
    </p>
      ${
        project.applicationLink
          ? "<a href='" +
            project.applicationLink +
            "' target='_blank' class='btn btn-light'>Visite App</a>"
          : ""
      }
      <a href=${
        project.githubLink
      } target="_blank" class="btn btn-light">Github</a>
      </div>
      </div>
      `;
      };

      loadFromJson("./res/technologies.json", renderTechnologies);
