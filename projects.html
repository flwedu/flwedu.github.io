    <script src="index.js"></script>
    <script>
      "use strict";
      // Rendering lists
      const renderProjects = (list) => {
        const projectsListEl = document.querySelector("#projectsList");
        list.forEach((item) => {
          const cardEl = document.createElement("div");
          cardEl.classList.add("card");
          cardEl.innerHTML = generateCardInnerHtml(item);
          projectsListEl.appendChild(cardEl);
        });
      };

      const generateCardInnerHtml = (project) => {
        return `
            <div class="col-12">
            <img src=${project.imgUrl} class="card-img-top" />
            <div class="card-body">
            <h5 class="card-title">${project.title}</h5>
            <p class="card-text">
            ${project.description}
            </p>
            ${
              project.applicationLink
                ? "<a href='" +
                  project.applicationLink +
                  "' target='_blank' class='btn btn-light'>Visite App</a>"
                : ""
            }
            <a href=${
              project.githubLink
            } target="_blank" class="btn btn-light">Github</a>
            </div>
            </div>
            `;
      };

      loadFromJson("./res/projects.json", renderProjects);
    </script>
